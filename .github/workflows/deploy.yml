name: Deploy Spring Boot to OCI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t spring-backend .

      - name: Save Docker image as tar
        run: docker save spring-backend -o spring-backend.tar

      - name: Copy image to OCI instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}        # OCI 인스턴스 퍼블릭 IP
          username: ubuntu                     # 우분투 기본 사용자명
          key: ${{ secrets.OCI_SSH_KEY }}     # SSH 개인키 (PEM 내용)
          source: "spring-backend.tar"
          target: "~/"

      - name: Run Docker container on OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            docker load -i spring-backend.tar
            docker stop spring-backend || true
            docker rm spring-backend || true
            docker run -d -p 80:8000 --name spring-backend spring-backend
