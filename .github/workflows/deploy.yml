name: Deploy Spring Boot to OCI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t spring-backend .

      - name: Save Docker image as tar
        run: |
          docker save spring-backend -o spring-backend.tar
          chmod 644 spring-backend.tar

      - name: ✅ Check files exist (디버깅용 — optional)
        run: |
          ls -al
          ls -al spring-backend.tar
          ls -al docker-compose.yml

      - name: Copy image & docker-compose.yml to OCI instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          source: |
            ./spring-backend.tar
            ./docker-compose.yml
          target: "~/adoptpet"

      - name: Run Docker Compose on OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          script: |
            cd ~/adoptpet
            docker load -i spring-backend.tar
            docker-compose down || true
            docker-compose up -d
