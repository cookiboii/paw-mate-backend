name: Build and Deploy Spring Boot to OCI without Compose

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Spring Boot jar
        run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t spring-backend .

      - name: Save Docker image as tar
        run: docker save spring-backend -o spring-backend.tar

      - name: Copy Docker image to OCI instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          source: spring-backend.tar
          target: "~/"

      - name: Deploy to OCI (no docker-compose)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          script: |
            docker stop spring-backend mysql redis || true
            docker rm spring-backend mysql redis || true

            docker network create adoptnet || true

            # Run MySQL
            docker run -d \
              --name mysql \
              --network adoptnet \
              -e MYSQL_ROOT_PASSWORD=qwer1234 \
              -e MYSQL_DATABASE=adoptpet_db \
              -p 3306:3306 \
              -v mysql-data:/var/lib/mysql \
              mysql:8.0

            # Run Redis
            docker run -d \
              --name redis \
              --network adoptnet \
              -p 6379:6379 \
              redis:7

            # Load Spring Boot image
            docker load -i spring-backend.tar

            # Run Spring Boot
            docker run -d \
              --name spring-backend \
              --network adoptnet \
              -p 80:8000 \
              spring-backend
