name: Build and Deploy Spring Boot to OCI

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Spring Boot jar
        run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t spring-backend .

      - name: Save Docker image as tar
        run: docker save spring-backend -o spring-backend.tar

      - name: üîç Debug - List files
        run: ls -alh

      - name: Copy Docker image and docker-compose.yml to OCI instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          source: |
            spring-backend.tar
            docker-compose.yml
          target: "~/"

      - name: Deploy with docker-compose on OCI instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          script: |
            docker-compose down || true
            docker stop $(docker ps -aq) || true
            docker rm $(docker ps -aq) || true
            docker load -i spring-backend.tar
            docker-compose up -d --remove-orphans
