name: Deploy Spring Boot to OCI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t spring-backend .

      - name: Save Docker image as tar
        run: |
          docker save spring-backend -o spring-backend.tar
          chmod 644 spring-backend.tar

      - name: Copy image to OCI instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          source: "spring-backend.tar"
          target: "~/"

      - name: Run containers on OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          script: |
            # Docker network 생성 (이미 존재해도 무시)
            docker network create adoptnet || true

            # 기존 컨테이너 정리 (안 존재해도 무시)
            docker stop spring-backend mysql redis || true
            docker rm spring-backend mysql redis || true

            # MySQL 컨테이너 실행
            docker run -d \
              --name mysql \
              --network adoptnet \
              -e MYSQL_ROOT_PASSWORD=qwer1234 \
              -e MYSQL_DATABASE=adoptpet_db \
              -p 3306:3306 \
              -v mysql-data:/var/lib/mysql \
              mysql:8.0

            # Redis 컨테이너 실행
            docker run -d \
              --name redis \
              --network adoptnet \
              -p 6379:6379 \
              redis:7

            # Spring Boot 이미지 불러오기
            docker load -i spring-backend.tar

            # Spring Boot 컨테이너 실행
            docker run -d \
              --name spring-backend \
              --network adoptnet \
              -p 8000:8000 \
              -e SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/adoptpet_db?useSSL=false&serverTimezone=Asia/Seoul \
              -e SPRING_DATASOURCE_USERNAME=root \
              -e SPRING_DATASOURCE_PASSWORD=qwer1234 \
              -e SPRING_REDIS_HOST=redis \
              spring-backend
