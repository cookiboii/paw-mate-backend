name: Deploy Spring Boot to OCI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - run: chmod +x ./gradlew
      - run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t spring-backend .

      - name: Save Docker image as tar
        run: |
          docker save spring-backend -o spring-backend.tar
          chmod 644 spring-backend.tar

      - name: List files before SCP
        run: ls -l spring-backend.tar docker-compose.yml || true

      - name: Copy files to OCI
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          source: ./spring-backend.tar ./docker-compose.yml
          target: "~/"

      - name: Deploy on OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          script: |
            docker load -i spring-backend.tar
            docker compose -f docker-compose.yml down || true
            docker compose -f docker-compose.yml up -d
