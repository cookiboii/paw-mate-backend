name: Deploy Spring Boot to OCI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t spring-backend .

      - name: Save Docker image as tar
        run: docker save spring-backend -o spring-backend.tar

      - name: Copy image to OCI instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ OCI_HOST }}
          username:  ubuntu
          key: ${{ ORARLE_SECRET_ACCESS_KEY }}
          source: "spring-backend.tar"
          target: "~/"

      - name: Run Docker container on OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ OCI_HOST }}
          username: ubuntu
          key: ${{ORARLE_SECRET_ACCESS_KEY}}
          script: |
            docker load -i spring-backend.tar
            docker stop spring-backend || true
            docker rm spring-backend || true
            docker run -d -p 80:8000 --name spring-backend spring-backend
