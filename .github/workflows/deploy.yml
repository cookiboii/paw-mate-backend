name: Deploy Spring Boot to OCI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t spring-backend .

      - name: Save Docker image as tar
        run: |
          docker save spring-backend -o spring-backend.tar
          chmod 644 spring-backend.tar

      - name: Copy Docker image to OCI instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          source: "./spring-backend.tar"
          target: "~/"  # OCI 서버 홈 디렉토리로 전송

      - name: Run containers on OCI server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          script: |
            # MySQL 컨테이너 중지/삭제 (있으면)
            docker stop mysql || true
            docker rm mysql || true
            
            # Redis 컨테이너 중지/삭제 (있으면)
            docker stop redis || true
            docker rm redis || true
            
            # 백엔드 컨테이너 중지/삭제 (있으면)
            docker stop spring-backend || true
            docker rm spring-backend || true
            
            # MySQL 컨테이너 실행
            docker run -d \
              --name mysql \
              -e MYSQL_ROOT_PASSWORD=qwer1234 \
              -e MYSQL_DATABASE=adoptpet_db \
              -p 3306:3306 \
              mysql:8.0

            # Redis 컨테이너 실행
            docker run -d \
              --name redis \
              -p 6379:6379 \
              redis:7

            # 백엔드 이미지 로드
            docker load -i spring-backend.tar

            # 백엔드 컨테이너 실행
            docker run -d \
              --name spring-backend \
              -p 80:8000 \
              -e SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/adoptpet_db?useSSL=false&serverTimezone=Asia/Seoul \
              -e SPRING_DATASOURCE_USERNAME=root \
              -e SPRING_DATASOURCE_PASSWORD=qwer1234 \
              -e SPRING_REDIS_HOST=redis \
              --network host \
              spring-backend
