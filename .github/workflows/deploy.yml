name: Deploy Spring Boot to OCI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build Spring Boot Application
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar

      - name: Build Docker Image
        run: docker build -t spring-backend .

      - name: Save Docker Image to TAR
        run: |
          docker save spring-backend -o spring-backend.tar
          chmod 644 spring-backend.tar

      - name: Compress files to send
        run: |
          mkdir deploy
          cp docker-compose.yml spring-backend.tar deploy/
          tar -cvf deploy.tar deploy

      - name: SCP Transfer to OCI
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          source: "deploy.tar"
          target: "~"

      - name: SSH Deploy on OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          script: |
            tar -xvf deploy.tar
            cd deploy
            docker load -i spring-backend.tar
            docker compose down || true
            docker compose up -d
