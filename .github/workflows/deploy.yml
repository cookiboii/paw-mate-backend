name: Deploy Spring Boot to OCI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t spring-backend .

      - name: Save Docker image as tar
        run: docker save spring-backend -o spring-backend.tar

      - name: Copy Docker image and compose file to OCI
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          source: |
            spring-backend.tar
            docker-compose.yml
          target: "~/"

      - name: Deploy to OCI using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SECRET_ACCESS_KEY }}
          script: |
            docker stop $(docker ps -aq) || true
            docker rm $(docker ps -aq) || true
            docker load -i spring-backend.tar
            docker-compose down || true
            docker-compose up -d --remove-orphans
