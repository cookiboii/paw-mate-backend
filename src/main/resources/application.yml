  datasource:
    url: jdbc:mysql://localhost:3306/adoptpet_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: adoptmate
    password: adoptmate
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  data:
